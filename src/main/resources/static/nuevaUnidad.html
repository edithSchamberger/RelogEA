<body class="bg-gradient-primary">
<script src="js/protegerRutas.js" async > </script>

                        <div class="p-5">

                                <h1 class="h4 text-gray-900 mb-4">Nueva Organización</h1>

                            <form class="user">

                                <div class="form-group">
                                    <input type="nombre" class="form-control form-control-user" id="txtNombre"

                                <div class="form-group row">
                                    <div class="col-sm-5 mb-3 mb-sm-0">

                                               placeholder="Latitud">
                                    </div>

                                    <div class="col-sm-5 mb-3 mb-sm-0">
                                        <input type="longitud" class="form-control form-control-user" id="txtLongitud"
                                               placeholder="Longitud">
                                    </div>
                                    <div style="text-align: center">
                                        <button type="button" onclick="posicionar()">

                                    </div>
